<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Корзина - FakeStore</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>

<body>
    <nav class="navbar bg-body-tertiary">
        <div class="container">
            <a href="products.html" class="navbar-brand fw-medium fs-3 text-decoration-none text-dark">
                <i class="bi-ui-radios-grid text-danger"></i> FakeStore
            </a>
            <div class="d-flex gap-3 align-items-center">
                <div class="fs-6 lh-1 text-end">
                    <div>
                        К оплате: <strong>550 ₸</strong>
                    </div>
                </div>
                <a href="cart.html" class="text-dark position-relative">
                    <i class="bi-cart4 fs-3"></i>
                    <div
                        class="badge rounded-pill text-bg-danger border border-light position-absolute top-0 start-0 ms-3">
                        1</div>
                </a>
            </div>
        </div>
    </nav>

    <div class="container py-5">
        <div class="row">
            <div class="col-12 mb-4">
                <h1>Корзина</h1>
            </div>

            <!-- Список товаров в корзине -->
            <div class="col-lg-8">
                <div class="card mb-4">
                    <div class="card-body">
                        <!-- Товар в корзине -->
                        <div class="row align-items-center mb-4">
                            <div class="col-auto">
                                <img src="products/photo-12.jpg" alt="Колбаса Салями" class="rounded"
                                    style="width: 100px; height: 100px; object-fit: contain;">
                            </div>
                            <div class="col">
                                <h5 class="mb-1">Колбаса Салями</h5>
                                <p class="text-muted mb-0">Страна: Белоруссия. Упаковка: 700 г.</p>
                            </div>
                            <div class="col-auto">
                                <div class="input-group" style="width: 120px;">
                                    <button class="btn btn-outline-secondary" type="button">-</button>
                                    <input type="text" class="form-control text-center" value="1" readonly>
                                    <button class="btn btn-outline-secondary" type="button">+</button>
                                </div>
                            </div>
                            <div class="col-auto text-end">
                                <div class="fs-5 fw-bold mb-1">550 ₸</div>
                                <button class="btn btn-sm btn-outline-danger">
                                    <i class="bi-trash"></i> Удалить
                                </button>
                            </div>
                        </div>

                        <!-- Пример второго товара -->
                        <div class="row align-items-center">
                            <div class="col-auto">
                                <img src="products/photo-1.jpg" alt="Творог" class="rounded"
                                    style="width: 100px; height: 100px; object-fit: contain;">
                            </div>
                            <div class="col">
                                <h5 class="mb-1">Творог рассыпчатый 9%</h5>
                                <p class="text-muted mb-0">Страна: Казахстан. Упаковка: 300 г.</p>
                            </div>
                            <div class="col-auto">
                                <div class="input-group" style="width: 120px;">
                                    <button class="btn btn-outline-secondary" type="button">-</button>
                                    <input type="text" class="form-control text-center" value="2" readonly>
                                    <button class="btn btn-outline-secondary" type="button">+</button>
                                </div>
                            </div>
                            <div class="col-auto text-end">
                                <div class="fs-5 fw-bold mb-1">600 ₸</div>
                                <button class="btn btn-sm btn-outline-danger">
                                    <i class="bi-trash"></i> Удалить
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Итоговая информация -->
            <div class="col-lg-4">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title mb-4">Итого</h5>
                        <div class="d-flex justify-content-between mb-2">
                            <span>Товары (3 шт.)</span>
                            <span>1150 ₸</span>
                        </div>
                        <div class="d-flex justify-content-between mb-2">
                            <span>Скидка</span>
                            <span class="text-danger">-100 ₸</span>
                        </div>
                        <hr>
                        <div class="d-flex justify-content-between mb-4">
                            <span class="fw-bold">К оплате</span>
                            <span class="fw-bold">1050 ₸</span>
                        </div>
                        <button class="btn btn-danger w-100">Перейти к оплате</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
